<!DOCTYPE html>
<html>
    <head>
        <title>Roulette! Spin to Win</title>
        <meta charset=utf8>
        <style>
            table.spinholder {
                border-style: solid;
            }
            table.spinholder td {
                text-align: center;
            }
        </style>
    <head>
    <body>
        <div>
            <button onclick="spin()" id="spinner" disabled="1" autocomplete="off">
                Spin!
            </button>
        </div>
        <div>
            <table class="spinholder" id="pastspins">
                <thead>
                    <th>Number</th>
                    <th>Color</th>
                    <th>Pairity</th>
                    <th>Pass/Fail</th>
                </thead>
            </table>
        </div>
    </body>
    <script src="/static/Roulette.js"></script>
</html>
